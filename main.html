<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알람 시계</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <!-- 상단 영역: 시간 & 배터리/알람 -->
      <div class="top-row">
        <!-- 왼쪽: 시간 -->
        <div class="left-column">
          <div id="clock">2025-12-01 11:32:42</div>
        </div>

        <!-- 오른쪽: 배터리 + 알람 현황 -->
        <div class="right-column">
          <div class="battery-container"></div>
          <div class="alarm-status"></div>
        </div>
      </div>

      <!-- 하단 버튼 -->
      <div class="buttons">
        <input type="text" id="alarm-input" placeholder="hh:mm:ss" />
        <button>추가</button>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
